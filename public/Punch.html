	<body>

						<div class="inner">

								<a href="index.html" class="logo">

								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
					<script type="text/javascript" src="js/menuChangeable.js"></script>
					</nav>

					<div id="main">

							<header>
								<h1>打卡囉</h1>
								<p>Punch in and out and record what you have done here.</p>
							</header>
                            <section class="container-fluid">
                                <div class="row uniform">
                                    <div id="mainbox"></div>
                                </div>
							</section>
                            <hr style="border:1px dashed; height:1px">
                            <section>
                              <h2>排班狀況</h2>
                              <div class="12u 12u$(small)" id="schedulebox" >
                                  <iframe src="./WorkSchedule.html" name="mainframe" id="mainframe" width="100%" height="100%" marginwidth="0" marginheight="0" scrolling="No" frameborder="0">
                                  </iframe>
                              </div>
                            </section>
						</div>
					</div>

					<footer id="footer">

							<section>

									<li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
