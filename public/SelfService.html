							<header>
								<h1>工讀生自助區</h1>
							</header>
							<h2>時數表下載</h2>
							<select id="workmonth">
							</select>
							<script>
								for(i = 0 ; i < 6 ; i++){
									var dateObj = new Date();
  									dateObj.setMonth(dateObj.getMonth()-i);
									$("#workmonth").append("<option value='"+dateObj.getFullYear()+"-"+(dateObj.getMonth()+1)+"'>"+(dateObj.getMonth()+1)+"月</option>")
								}
								function getWorkCSV(){
									itm = document.getElementById("workmonth");
									val = itm.options[itm.selectedIndex].value;
									window.location="./punch.php?csv&month="+val;
								}
							</script>
							<button onclick="getWorkCSV()">下載</button>
							<section class="tiles">
								
							</section>
						</div>
					</div>

				<!-- Footer -->

									</div>
									<div class="field half">
										<input type="email" name="email" id="email" placeholder="Email" />
									</div>
									<div class="field">
										<textarea name="message" id="message" placeholder="Message"></textarea>
									</div>
									<ul class="actions">
